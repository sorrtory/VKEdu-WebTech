services:
  db:
    image: postgres:17
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ../.env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ../
      dockerfile: prod/DjangoDockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ../.env
    environment:
      - DATABASE_HOST=db
    volumes:
      # - ../askme_fedukov:/home/app/web # needs chmod -R a+rw ../askme_fedukov
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    command: >
      sh -c "python manage.py migrate && python manage.py collectstatic --noinput && python manage.py fill_db 50 && gunicorn askme_fedukov.wsgi:application -c gunicorn.conf.py"
    # command: ["sleep", "infinity"]

  nginx:
    image: nginx:latest
    # build:
      # dockerfile: NginxDockerfile
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    ports:
      - 1337:80
    depends_on:
      - web
volumes:
  postgres_data:
  static_volume:
  media_volume: