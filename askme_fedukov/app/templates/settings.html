{% extends 'base.html' %}

{% block content %}
<!-- Settings -->
<h2 class="row mb-3 d-block">Settings: <span>Dr. Paper</span></h2>
<div class="row">
    <form class="container">
        <div class="row mb-3">
            <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputLogin">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-5">
                <input type="email" class="form-control" id="inputEmail">
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputNick" class="col-sm-2 col-form-label">Nickname</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputNick">
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputNick" class="col-sm-2 col-form-label text-nowrap">Upload avatar</label>
            <div class="col-sm-5 text-center">
                {% load static %}
                <img class="" src="{% static 'default_profile.jpg' %}" alt="Old profile picture"
                    style="width: 80px; height: auto;">
            </div>
        </div>

        <div class="row mb-3">
            <label for="upload" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-5">
                <input class="form-control" type="file" id="formFile">
            </div>
        </div>

        <label for="btnSave" class="col-sm-2 col-form-label"></label>
        <button type="submit" class="btn btn-primary my-2 col-2" id="btnSave">Save</button>
    </form>
</div>
{% endblock %}
