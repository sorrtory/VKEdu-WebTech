{% extends 'base.html' %}

{% block content %}
<!-- Registration -->
<h2 class="row mb-3 d-block">Registration</h2>
<div class="row">
    <form class="container needs-validation" novalidate>
        <div class="row mb-3">
            <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputLogin">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-5">
                <input type="email" class="form-control" id="inputEmail">
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputNick" class="col-sm-2 col-form-label">Nickname</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputNick">
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputNick" class="col-sm-2 col-form-label text-nowrap">Upload avatar</label>
            <div class="col-sm-5 text-center">
                {% load static %}
                <img class="" src="{% static 'default_profile.jpg' %}" alt="Old profile picture"
                    style="width: 80px; height: auto;">
            </div>
        </div>
        
        <div class="row mb-3">
            <label for="upload" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-5">
                <input class="form-control" type="file" id="formFile">
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="inputPassword" required>
                <div class="input-group has-validation">
                    <div class="invalid-feedback">
                        Wrong password
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mb-3">
            <label for="inputPassword2" class="col-sm-2 col-form-label">Repeat</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="inputPassword2" required>
                <div class="input-group has-validation">
                    <div class="invalid-feedback">
                        Wrong password
                    </div>
                </div>
            </div>
        </div>

        <label for="btnSave" class="col-sm-2 col-form-label"></label>
        <button type="submit" class="btn btn-primary my-2 col-2" id="btnSave">Register!</button>
    </form>
</div>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
{% endblock %}
