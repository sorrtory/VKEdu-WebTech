<!-- Profile form -->
{% load bootstrap5 %}
<div class="row col-8 col-md-6">
    <form class="container" action="" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {% bootstrap_form profile_form %}
        {% bootstrap_button "Register!" button_type="submit" button_class="btn btn-primary my-2 col-4" %}
    </form>
</div>
